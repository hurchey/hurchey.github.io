<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM BREACH - Eric Hurchey Security Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --terminal-red: #ff0040;
            --terminal-green: #00ff00;
            --terminal-yellow: #ffff00;
            --terminal-white: #f0f0f0;
            --terminal-bg: #000000;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--terminal-bg);
            color: var(--terminal-red);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Matrix background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-size: 10px;
            line-height: 10px;
            color: var(--terminal-red);
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            to {
                top: 100%;
            }
        }

        /* Terminal Container */
        .hack-terminal {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            animation: terminal-flicker 0.15s infinite;
        }

        @keyframes terminal-flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 0.98; }
        }

        /* Header */
        .hack-header {
            padding: 20px;
            background: linear-gradient(90deg, var(--terminal-red), transparent);
            border-bottom: 2px solid var(--terminal-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
        }

        .hack-title {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--terminal-red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .hack-stats {
            display: flex;
            gap: 30px;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-label {
            color: rgba(255, 0, 64, 0.7);
        }

        .stat-value {
            color: var(--terminal-red);
            font-weight: bold;
        }

        /* Output Area */
        .hack-output {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 0, 64, 0.1);
            margin: 10px;
            position: relative;
        }

        .hack-output::-webkit-scrollbar {
            width: 8px;
        }

        .hack-output::-webkit-scrollbar-track {
            background: rgba(255, 0, 64, 0.1);
        }

        .hack-output::-webkit-scrollbar-thumb {
            background: var(--terminal-red);
            border-radius: 4px;
        }

        /* Input Section */
        .hack-input-section {
            padding: 20px;
            border-top: 2px solid var(--terminal-red);
            background: rgba(255, 0, 64, 0.02);
            display: flex;
            align-items: center;
        }

        .hack-prompt {
            color: var(--terminal-red);
            margin-right: 10px;
            font-weight: bold;
        }

        .hack-input-container {
            flex: 1;
            position: relative;
        }

        .hack-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--terminal-red);
            font-family: inherit;
            font-size: 14px;
            outline: none;
            caret-color: transparent;
        }

        .hack-cursor {
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 16px;
            background: var(--terminal-red);
            animation: blink 1s infinite;
            pointer-events: none;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Output Lines */
        .hack-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
        }

        .output-command {
            color: var(--terminal-white);
        }

        .output-success {
            color: var(--terminal-green);
            text-shadow: 0 0 5px var(--terminal-green);
        }

        .output-error {
            color: var(--terminal-red);
            text-shadow: 0 0 5px var(--terminal-red);
        }

        .output-warning {
            color: var(--terminal-yellow);
        }

        .output-info {
            color: var(--terminal-white);
        }

        .output-section {
            color: var(--terminal-red);
            font-weight: bold;
            text-shadow: 0 0 10px var(--terminal-red);
        }

        /* Exit Button */
        .exit-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--terminal-red);
            color: var(--terminal-red);
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .exit-btn:hover {
            background: var(--terminal-red);
            color: black;
            box-shadow: 0 0 20px var(--terminal-red);
        }

        /* ASCII Art */
        .ascii-art {
            color: var(--terminal-red);
            font-size: 10px;
            line-height: 1;
            text-align: center;
            margin: 20px 0;
            opacity: 0.8;
        }

        /* Glitch effect */
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            16% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                            -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        .glitch {
            animation: glitch 0.5s infinite;
        }
    </style>
</head>

                    } else if (this.hackMode === 'sql' && answer.toLowerCase().includes('select * from')) {

                            this.startLevel4();
                        });
                    } else if (this.hackMode === 'algorithm' && answer.toLowerCase() === this.hackAnswer) {
                        this.victory();

                        this.typeMessage('[FAILED] Access denied', 'output-error', 40, () => {

                                this.typeMessage('[ALERT] Security lockout!', 'output-error', 50, () => {

                                });
                            } else {
                                this.typeMessage(`Attempts remaining: ${5 - this.failures}`, 'output-warning', 30);
                            }
                        });
                    }
                });
            }

            victory() {
                this.typeMessage('[SUCCESS] ROOT ACCESS GRANTED!', 'output-success', 80, () => {

                                });
                            });
                        });
                    });
                });
            }

            exitGame() {
                this.typeMessage('[SYSTEM] Terminating connection...', 'output-error', 50, () => {
                    setTimeout(() => {

                });
            }
        }
